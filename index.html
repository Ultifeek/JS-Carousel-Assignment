<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Slideshow container -->
    <main>
      <h1>Image Carousel</h1>
      <section class="main-container">
        <div class="main-div">
          <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <div class="text">Nigeria National Theatre</div>
            <img
              src="./images/national theatre1.png"
              alt="image National theatre"
            />
          </div>
          <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <div class="text">Ikoyi bridge</div>
            <img src="./images/ikoyi bridge1.jpg" alt="imahe of Ikoyi bridge" />
          </div>
          <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <div class="text">Abeokuta Train Terminal</div>
            <img
              src="./images/Abeokuta train terminal1.jpg"
              alt="image of Abeokuta train terminal"
            />
          </div>
          <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <div class="text">Ebute Meta Train Terminal</div>
            <img
              src="./images/ebute meta train terminal1.jpg"
              alt="Image of Ebute train terminal"
            />
          </div>
          <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <div class="text">Flag of Nigeria</div>
            <img
              src="./images/flag of nigeria1.jpg"
              alt="Image of flag of Nigeria"
            />
          </div>
          <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <div class="text">Sunset around a Tree</div>
            <img src="./images/tree 1.jpg" alt="Image of tree" />
          </div>

          <!-- Next and previous buttons -->
          <a class="prev-btn btn" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next-btn btn" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <h3>Developed by Oladapo</h3>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
